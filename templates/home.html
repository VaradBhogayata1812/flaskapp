<!doctype html>
<html>
<head>
    <title>Home - MyFlix</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>MyFlix Movies</h1>
        <nav>
            <a href="/login">Login</a> | <a href="/register">Register</a>
        </nav>
    </header>
    
    <!-- Main Featured Movie Section -->
    <section class="featured-movie-section">
        <div class="featured-movie-container">
            <img src="http://image.tmdb.org/t/p/w780{{ featured_movie.poster_path }}" alt="{{ featured_movie.title }}" class="featured-movie-poster">
            <div class="featured-movie-content">
                <h2>{{ featured_movie.title }}</h2>
                <p>{{ featured_movie.overview }}</p>
                <!-- Additional details and actions like play button, add to watchlist, etc. -->
            </div>
        </div>
    </section>
    
    <!-- Other Movies Section -->
    <section class="other-movies-section">
        <h2>Other Movies</h2>
        <div class="movie-grid">
            <!-- Loop through other movies -->
            {% for movie in other_movies %}
            <div class="movie-card">
                <img src="http://image.tmdb.org/t/p/w185{{ movie.poster_path }}" alt="{{ movie.title }}">
                <div class="movie-info">
                    <h3>{{ movie.title }}</h3>
                    <div class="movie-info">
                        <h3>{{ movie.title }}</h3>
                        <p class="movie-release-date">Release Date: {{ movie.release_date }}</p>
                        <p class="movie-genre">Genre: {{ movie.genre }}</p>
                        <p class="movie-rating">Rating: {{ movie.vote_average }}/10</p>
                    </div>                    
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

</body>
</html>
