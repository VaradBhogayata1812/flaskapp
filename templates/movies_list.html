<!doctype html>
<html>
<head>
    <title>Movie List - MyFlix</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #E50914;
        }
        .movie-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 0;
        }
        .movie {
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
        }
        .movie img {
            width: 100%;
            height: auto;
            display: block;
        }
        .movie-info {
            padding: 10px;
        }
        .movie-title {
            font-size: 18px;
            margin: 0 0 10px 0;
        }
        .movie-overview {
            font-size: 14px;
            line-height: 1.4;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>MyFlix Movies</h1>
        <nav>
            <a href="/login">Login</a> | <a href="/register">Register</a>
        </nav>
    </header>
    <div class="movie-list">
        {% for movie in movies %}
        <div class="movie">
            <img src="http://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.original_title }}">
            <div class="movie-info">
                <h2 class="movie-title">{{ movie.original_title }}</h2>
                <p class="movie-overview">{{ movie.overview }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
